<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Geliştirme Yol Haritası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bu sayfayı hocanın web sayfasına göre önce kendim yazdım -->
    <header>
        <h1>Web Geliştirme Yol Haritası</h1>
    </header>
    <main>
        <section class="frontend">
            <div>
                <input type="checkbox" name="" id="html" checked>
                <label for="html">Html öğren</label>
            </div>
            <div>
                <input type="checkbox" name="" id="css" checked>
                <label for="css">Css öğren</label>
            </div>
            <div>
                <input type="checkbox" name="" id="javascript" checked>
                <label for="javascript">Javascript öğren</label>
            </div>
        </section>
        <section class="backend">
            <div>
                <input type="checkbox" name="" id="backend">
                <label for="backend">Backend dili öğren</label>
            </div>
            <div>
                <input type="checkbox" name="" id="html">
                <label for="html">Angular/React öğren</label>
            </div>
        </section>
    </main>
</body>
</html>
