<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <header>
        <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
        <hr>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th><h2>Hesap Bilgileriniz</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="username">Kullanıcı Adı : </label>
                    </td>
                    <td>
                        <input type="text" id="username" placeholder="Kullanıcı adı giriniz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="eposta">Eposta : </label>
                    </td>
                    <td>
                        <input type="email" name="" id="eposta" placeholder="Eposta giriniz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="parola">Parola : </label>
                    </td>
                    <td>
                        <input type="password" name="" id="parola" placeholder="parola giriniz">
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th><h2>Kişisel Bilgileriniz</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="name">Adınız : </label>
                    </td>
                    <td>
                        <input type="text" name="" id="name" placeholder="Adınızı giriniz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="surname">Soyadınız :</label>
                    </td>
                    <td>
                        <input type="text" name="" id="surname" placeholder="Soyadınızı giriniz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">Şehir :</label>
                    </td>
                    <td>
                        <select name="" id="city">
                            <option value="">Seçiniz</option>
                            <option value="01">Adana</option>
                            <option value="06">Ankara</option>
                            <option value="16">Bursa</option>
                            <option value="34">İstanbul</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Cinsiyet :</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Erkek</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Kadın</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Hobileriniz :</label>
                    </td>
                    <td>
                        <input type="checkbox" name="" id="cinema">
                        <label for="cinema">Sinema</label>
                        <input type="checkbox" name="" id="walking">
                        <label for="walking">Gezmek</label>
                        <input type="checkbox" name="" id="sport">
                        <label for="sport">Spor</label>
                        <input type="checkbox" name="" id="book">
                        <label for="book">Kitap</label>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <button type="submit">Kaydet</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
